<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ekonómka - Procvičování</title>
    <style>
        :root {
            --primary: #2563eb;
            --success: #16a34a;
            --danger: #dc2626;
            --bg: #f8fafc;
            --text: #1e293b;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            margin: 0;
        }

        .container {
            max-width: 800px;
            width: 100%;
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1);
        }

        h1 { text-align: center; color: var(--primary); }

        .progress {
            margin-bottom: 20px;
            font-size: 0.9em;
            color: #64748b;
        }

        .question-box {
            min-height: 120px;
            font-size: 1.25rem;
            margin-bottom: 30px;
            padding: 20px;
            border-left: 5px solid var(--primary);
            background: #eff6ff;
            display: flex;
            align-items: center;
        }

        .buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
        }

        button {
            padding: 12px 30px;
            font-size: 1rem;
            font-weight: 600;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.1s, opacity 0.2s;
        }

        button:active { transform: scale(0.95); }

        .btn-ano { background-color: var(--success); color: white; }
        .btn-ne { background-color: var(--danger); color: white; }
        .btn-next { background-color: var(--primary); color: white; margin-top: 20px; display: none; }

        .feedback {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            display: none;
            text-align: center;
            font-weight: bold;
        }

        .correct { background-color: #dcfce7; color: #166534; border: 1px solid #bbf7d0; }
        .incorrect { background-color: #fee2e2; color: #991b1b; border: 1px solid #fecaca; }

        .stats { text-align: center; display: none; }
    </style>
</head>
<body>

    <a href="testy2.html">Otevrene Otazky Zde</a>
    <a href="ekonomika.html">Ekonomika</a>

<div class="container">
    <h1>Test: Podniková ekonomika</h1>
    
    <div id="quiz-part">
        <div class="progress">Otázka: <span id="current-idx">1</span> / <span id="total-questions">0</span></div>
        <div class="question-box" id="question-text">Načítání otázky...</div>
        
        <div class="buttons">
            <button class="btn-ano" onclick="checkAnswer(true)">ANO</button>
            <button class="btn-ne" onclick="checkAnswer(false)">NE</button>
        </div>

        <div id="feedback" class="feedback"></div>
        <center><button id="next-btn" class="btn-next" onclick="nextQuestion()">Další otázka →</button></center>
    </div>

    <div id="stats-part" class="stats">
        <h2>Konec testu!</h2>
        <p id="final-score" style="font-size: 1.5rem;"></p>
        <button class="btn-next" style="display:inline-block" onclick="location.reload()">Spustit znovu</button>
    </div>
</div>

<script>
    // Data načtená přesně z tvého zadání
    const questions = [
        // ANO sekce
        { q: "Odborná způsobilost k provozování živnosti nepatří mezi všeobecné podmínky provozování živnosti.", a: true },
        { q: "Snížení skutečné pracnosti výrobků vede ke zvýšení hodnoty koeficientu intenzivního využití výrobní kapacity.", a: true },
        { q: "Tvorba pojistné zásoby v podniku má vliv na velikost časové normy zásob.", a: true },
        { q: "Tržby podniku mohou být nižší než jeho výnosy.", a: true },
        { q: "Snížení ceny za jednotku produkce povede za jinak stejných okolností ke zvýšení objemu produkce, který odpovídá bodu zvratu.", a: true },
        { q: "Čím vyšší je variabilní režie, tím vyšší je rozdíl mezi příspěvkem na úhradu fixních nákladů a tvorbu zisku a hrubým rozpětím.", a: true },
        { q: "Horizontální fúze umožňuje dosáhnout úspor z rozsahu výroby.", a: true },
        { q: "Pokud je pozemek dlouhodobým majetkem, pak jej nelze označit jako dlouhodobý majetek odepisovaný.", a: true },
        { q: "Likvidita vyjadřuje schopnost podniku dostát svým závazkům v blízké budoucnosti.", a: true },
        { q: "Spotřebu materiálu na výrobu konkrétního výrobku lze považovat za přímý náklad.", a: true },
        { q: "Odpisy stroje, na kterém jsou vyráběny pouze výrobky A, lze považovat za přímý náklad.", a: true },
        { q: "Jestliže je potřeba dodávek v daném období nižší než výrobní spotřeba v tomto období, pak zásoba na počátku období převyšuje zásoba na konci období.", a: true },
        { q: "Implicitní náklady jsou zahrnovány do nákladových položek, které jsou evidovány ve výkazu zisku a ztráty.", a: false },
        { q: "Ekonomický zisk je zpravidla nižší než zisk účetní.", a: true },
        { q: "Při výrobě stejnorodé produkce na úrovni bodu zvratu platí, že skutečné využití výrobní kapacity je na úrovní kritického využití výrobní kapacity.", a: true },
        { q: "Při výrobě stejnorodé produkce na úrovni bodu zvratu platí, že je hrubé rozpětí rovno nepřímým nákladům.", a: true },
        { q: "Jestliže dochází k fúzi podniků splynutím, tak všechny podniky zanikají a vzniká tím nový podnik.", a: true },
        { q: "Herfindahlův index slouží k měření koncentrace v odvětví.", a: true },
        { q: "U komanditní společnosti je povinnost tvorby základního kapitálu.", a: true },
        { q: "Vážený průměr nákladů podniku na kapitál může s růstem zadluženosti klesat.", a: true },
        { q: "Hodnota koeficientu intenzivního využití výrobní kapacity udává, kolik procent činí skutečná výrobnost z kapacitní výrobnosti.", a: true },
        { q: "Celkové náklady podniku jsou při nulovém objemu produkce rovny nákladům fixním.", a: true },
        { q: "Pokud podnik vyrábí menší objem produkce, než odpovídá bodu zvratu, pak jsou tržby z prodeje daného množství produkce nižší než náklady na jeho výrobu.", a: true },
        { q: "Společnost s ručením omezeným je kapitálovou společností.", a: true },
        { q: "Výrobní kapacita při sériovém řazení strojů je dána součtem výrobních kapacit jednotlivých strojů.", a: false },
        { q: "Délka dodávkového cyklu odpovídá časovému úseku mezi dvěma po sobě jdoucími dodávkami.", a: true },
        { q: "Jednicové náklady mohou být nižší než náklady přímé.", a: true },
        { q: "Vázaná živnost je živnost ohlašovací.", a: true },
        { q: "Kapacitní pracnost udává minimální čas, který je nezbytní pro zhotovení jednotky produkce.", a: true },
        { q: "Časová norma zásob vyjadřuje počet dní, po které může výrobní spotřebu pokrýt průměrná zásoba.", a: true },
        { q: "Příspěvek na úhradu fixních nákladů a tvorbu zisku na jednotku produkce je rozdíl mezi cenou za jednotku produkce a variabilními náklady na jednotku produkce.", a: true },

        // NE sekce
        { q: "Minimální hodnoty WACC by podnik dosáhl tehdy, pokud by nevyužíval cizí zdroje financování svých aktiv.", a: false },
        { q: "Věcný vklad společníka do obchodní společnosti se v rozvaze promítne zvýšením celkových aktiv podniku při neměnném objemu celkových zdrojů financování aktiv.", a: false },
        { q: "Zásoby jsou obecně nejméně likvidní položkou podnikového majetku.", a: false },
        { q: "Herfindahlův index slouží k identifikaci, zda je podnik malý, střední či velký.", a: false },
        { q: "Výsledek hospodaření podniku je rozdílem jeho příjmů a výdajů.", a: false },
        { q: "Snížení průměrných variabilních nákladů povede za jinak stejných okolností ke zvýšení objemu produkce, který odpovídá bodu zvratu.", a: false },
        { q: "Hodnota kapacitní výrobnosti strojního zařízení odpovídá minimálnímu množství času potřebnému na výrobu jednotky produkce.", a: false },
        { q: "Obratová zásoba je v průběhu dodávky cyklu konstantní.", a: false },
        { q: "Růst tržeb v běžných cenách za hotové výrobky v meziročním srovnání vždy signalizuje, že firma prodala větší množství svých výrobků.", a: false },
        { q: "Obratová zásoba materiálů nemůže být nikdy nulová.", a: false },
        { q: "Podniky v primárním sektoru se zaměřují na zpracování statků získaných prvovýrobou.", a: false },
        { q: "Družstvo je jedno z obchodních společností.", a: false },
        { q: "Základní kapitál je vyjádřen fixní částkou, kterou v průběhu existence podniku nelze žádným způsobem měnit.", a: false },
        { q: "Hodnota ukazatele produktivity práce stroje je totožná s hodnotou koeficientu využití výrobní kapacity stroje.", a: false },
        { q: "Klasifikace NACE slouží ke klasifikaci podniků podle jejich velikosti.", a: false },
        { q: "Účetní zisk je zároveň vždy roven základu daně z příjmu.", a: false },
        { q: "Potřeba dodávek materiálu je za předpokladu rovnoměrného čerpání zásob vždy totožná s jeho výrobní spotřebou.", a: false },
        { q: "Vlastní kapitál lze definovat jako souhrn peněžních a nepeněžních vkladů společníků.", a: false },
        { q: "Vlastní kapitál podniku je vždy kapitálem, jehož využití s sebou nepřináší žádné náklady.", a: false },
        { q: "Věcný vklad společníka do obchodní společnosti se v rozvaze promítne zvýšením hodnoty majetku při současném snížení cizích zdroj.", a: false },
        { q: "Rozdíl mezi hrubým rozpětím a příspěvkem na úhradu činí fixní režie.", a: false },
        { q: "Délka dodávkového cyklu odpovídá časovému úseku mezi zjištěním potřeby materiálu až po jeho dodání.", a: false },
        { q: "Fúze sloučením znamená, že jeden z podniků existuje a ostatní do něj vplynou.", a: false },
        { q: "Odstraňování prostojů ve výrobě vede ke zvýšení využití výrobní kapacity intenzivním způsobem.", a: false },
        { q: "Jestliže je potřeba dodávka materiálu nižší než spotřeba, musí zákonitě dojít k narušení plynulosti výroby.", a: false },
        { q: "Peněžní prostředky na účtech jsou v rozvaze položkou vlastního kapitálu.", a: false },
        { q: "Výše průměrných fixních nákladů je nezávislá na objemu produkce.", a: false },
        { q: "Pojem tržby je alternativní označení pro příjmy podniku.", a: false },
        { q: "Zvýšení fixních nákladů povede ke snížení objemu produkce, který odpovídá bodu zvratu.", a: false },
        { q: "Protikladné cíle zájmových skupin lze označit za extrémní případ cílů komplementárních.", a: false },
        { q: "Kapitálové fondy jsou tvořeny z výsledku hospodaření vytvořeného vlastní činností.", a: false }
    ];

    let currentQuestionIndex = 0;
    let score = 0;
    
    // Zamíchání otázek
    questions.sort(() => Math.random() - 0.5);

    const qText = document.getElementById('question-text');
    const qIdx = document.getElementById('current-idx');
    const totalQ = document.getElementById('total-questions');
    const feedback = document.getElementById('feedback');
    const nextBtn = document.getElementById('next-btn');

    totalQ.innerText = questions.length;

    function showQuestion() {
        const q = questions[currentQuestionIndex];
        qText.innerText = q.q;
        qIdx.innerText = currentQuestionIndex + 1;
        feedback.style.display = 'none';
        nextBtn.style.display = 'none';
        
        // Povolit tlačítka
        document.querySelectorAll('.buttons button').forEach(b => b.disabled = false);
    }

    function checkAnswer(userAns) {
        const correctAns = questions[currentQuestionIndex].a;
        
        // Zakázat tlačítka po odpovědi
        document.querySelectorAll('.buttons button').forEach(b => b.disabled = true);
        
        feedback.style.display = 'block';
        if (userAns === correctAns) {
            feedback.innerText = "Správně! ✓";
            feedback.className = "feedback correct";
            score++;
        } else {
            feedback.innerText = "Chyba! Správná odpověď byla: " + (correctAns ? "ANO" : "NE");
            feedback.className = "feedback incorrect";
        }
        
        nextBtn.style.display = 'inline-block';
    }

    function nextQuestion() {
        currentQuestionIndex++;
        if (currentQuestionIndex < questions.length) {
            showQuestion();
        } else {
            showResults();
        }
    }

    function showResults() {
        document.getElementById('quiz-part').style.display = 'none';
        const stats = document.getElementById('stats-part');
        stats.style.display = 'block';
        document.getElementById('final-score').innerText = `Tvoje skóre: ${score} z ${questions.length}`;
    }

    showQuestion();
</script>

</body>
</html>
